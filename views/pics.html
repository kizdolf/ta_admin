<h1>Artistes</h1>
<div ng-repeat="artiste in artistes">
	<a ng-click="name_click(artiste.path_pics)">
	<h4>{{artiste.name}}</h4></a>
</div>
<h1>Quartiers</h1>
<div ng-repeat="quartier in quartiers">
	<a ng-click="name_click(quartier.path_pics)">
	<h4>{{quartier.name}}</h4></a>
</div>

<div ng-click="next_pic()">
<img src="{{ pic }}">
</div>
</div>
